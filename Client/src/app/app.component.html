<!-- Main news browsing service view.-->

<div style="text-align:center">
  <div id="userInputDiv">
    <p>Select relevant category:</p>
    <select [(ngModel)]="category"> 
      <option value="business">business</option>
      <option value="entertainment">entertainment</option>
      <option value="general">general</option>
      <option value="health">health</option>
      <option value="science">science</option>
      <option value="sports">sports</option>
      <option value="technology">technology</option>
    </select><br />
    <br />
    <button (click)="fetchNews(category)" type="submit">Confirm</button>
  </div>
</div>
  <hr>
  <div id="fetchedNewsDiv" style="text-align:left" *ngIf="fetchNewsResponse">
    <p>Country: {{fetchNewsResponse.country}}</p>
    <p>Category: {{fetchNewsResponse.category}}</p>
    <div id="articlesDiv" *ngFor="let article of fetchNewsResponse.articles">
        <table>
          <tr>
            <td>Author: {{article.author}}</td>
          </tr>
          <tr>
              <td>Title: {{article.title}}</td>
          </tr>
          <tr>
            <td>Description: {{article.description}}</td>
          </tr>
          <tr>
              <td>Date: {{article.date}}</td>
          </tr>
          <tr>
              <td>Source name: {{article.sourceName}}</td>
          </tr>
          <tr>
              <td>Article's URL: {{article.articleUrl}}</td>
          </tr>
          <tr>
              <td><img src="{{article.imageUrl}}"/></td>
          </tr>  
        </table>
    </div>      
</div>
